<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Darpet Cut Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="src/style/bootstrap.min.css">
		<link rel="stylesheet" href="src/style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans" rel="stylesheet">
	</head>
	

	
	

<body>
	<div class="container">
			
		<div class="row first-row">
			<div class="col-md-4  left-side" >
				<div id="logo">
					<img src="./images/darpetlogo.png" alt="Darpet">
				</div>
			</div>
			<div class="col-md-8 right-side">
				<p id="cut-title">CUT</p>
				<p id="calculator-title">CALCULATOR</p>
			</div>
		</div>
		<div class="row second-row">
			<div class="col-md-4 side-column">	
				<div class="menu-text" id="rough-title-text">Rough Opening Size</div><input type="text" id="rough-size" value=0 onChange="document.getElementById('top').value = 0">
				<div id="inches">Inches</div>
				<button type="submit" id="sub" class="btn-primary" form="nameform" value="Submit">Submit</button>
				<div class="menu-text" id="bottom-text">Bottom Trim</div><input type="text" id="bottom" value="0">
				<div class="menu-text" id="top-text">Top Trim</div><input type="text" id="top" onChange="app.clickSubmit()" value="0">
				<div id="warning-bottom"><b>Warning - max bottom cut for panel doors is 7"!</b></div>
				<div id="warning-top"><b>Warning - max top cut for panel doors is 3"!</b></div>
			</div>
			<div class="col-md-4" id ="door-container">
				<div id="door">
					<div id="hole">
					</div>
					<div id="bottom-cut-draw">
						<div id="cut-text-bottom">7</div>
					</div>
					<div id="max-trim-bottom">
						<div id="maxtrim-bottom-text">7" MAX</div>
					</div>
					<div id="max-trim-top">
						<div id="maxtrim-bottom-text">3" MAX</div>
					</div>
					<div id="top-cut-draw">
						<div id="cut-text-top">3</div>
					</div>
					<div id="door-height">
					</div>
					<div id="height-center">6'-8"
					</div>
				</div>
			</div>
			<div class="col-md-4 side-column">
				<div class="menu-text" id="final-text">Slab Size</div><div id="final-slab-size-text">Inches:</div>
				<div id="final"></div>
				<div id="final-slab-size-text-feet">Feets:</div>
				<div id="result">
					<div id="result-text">
						<div id="final-feet"></div>
						<div id="final-feet-small1"></div>
						<div id="final-feet-small2"></div>
						<div id="final-feet-small3"></div>
						<div id="final-feet-small4"></div>
					</div>
				</div>
				<div class="menu-text" id="net-text">Door with frame size:</div><input type="text" id="net-frame">			
			</div>
			
		</div>
		<div class="row" id="desc-row">
			<button class="btn-primary" id="print-button" onclick="window.print()">Print</button><input type="text" id="description"><button class="btn-primary" id="copy-button" onclick="copy()">Copy to clipboard</button>
		</div>
		
	</div>
	<script src="src/js/ven/jquery-3.2.1.min.js"></script>
	<script src="src/js/ven/fraction.js"></script>
	<script src="src/js/copy.js"></script>
	<script src="src/js/sizeConvert.js"></script>
	<script src="src/js/displayDoorWithFrameSize.js"></script>
	<script src="src/js/description.js"></script>
	<script src="src/js/displaySlabSize.js"></script>
	<script src="src/js/warningBottom.js"></script>
	<script src="src/js/warningTop.js"></script>
	<script src="src/js/script.js"></script>
	<script src="src/js/finalSizeFeet.js"></script>
	<script src="src/js/convertToFraction.js"></script>
	<script src="src/js/convertToFeets.js"></script>
	<script src="src/js/cutAnimation.js"></script>

	
	
</body>
</html>
